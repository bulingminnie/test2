<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
	<title>angular数据双向绑定</title>
</head>
<!-- ng-app angular管理范围，是ng的入口，对其子元素进行angular处理 -->
<body ng-app="">
	<div ng-init="[data1=0,data2=0]">
		<h1>angular数据双向绑定</h1>
		<input type="text" ng-model="data1">+
		<input type="text" ng-model="data2">=
		<div>{{data1+data2}}</div>
		<p>我在github官网上修改了这句话</p>
	</div>
</body>
<script src="bower_components/angular/angular.js"></script>
</html>
